<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Drum Kit</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="background-image"></div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Shaker</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Perc</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">808</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">What</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">FX</span>
        </div>
    </div>
    <!-- Sounds -->
    <audio data-key="65" src="sounds/BLASTKICK.wav"></audio>
    <audio data-key="83" src="sounds/KWSN002.wav"></audio>
    <audio data-key="68" src="sounds/STARhi-hat.wav"></audio>
    <audio data-key="70" src="sounds/JakeShake5.wav"></audio>
    <audio data-key="71" src="sounds/PercFirstNight.wav"></audio>
    <audio data-key="72" src="sounds/KWCLP06.wav"></audio>
    <audio data-key="74" src="sounds/Chinatown808.wav"></audio>
    <audio data-key="75" src="sounds/RealWhat.wav"></audio>
    <audio data-key="76" src="sounds/FX[Game1].wav"></audio>
    <script type="text/JavaScript" src="script.js"></script>
</body>
</html>
