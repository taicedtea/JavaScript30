<!DOCTYPE html>
<html>
<head>
    <title>30 Days of JS, Day 3</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container">
    <h1>CSS Variables, now <span class="highlighter">BETTER</span> with JavaSript!</h1>
    <div class="inputHolder">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="200" value="10" data-sizing="px">
        <label for="base">Color:</label>
        <input type="color" name="base" value="#F39898">
    </div>
    <img src="assets/imgs/IMG_1933.jpg" class="mainImg">
</div>
<script type="text/javascript" src="script.js"></script>
